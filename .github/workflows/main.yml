name: linter

env:
  CI: true

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependances
      run: make install
    - name: use eslint
      run: make lint
    - name: use test
      run: make test
    - name: use test coverage
      run: make test-coverage
      env: 
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}